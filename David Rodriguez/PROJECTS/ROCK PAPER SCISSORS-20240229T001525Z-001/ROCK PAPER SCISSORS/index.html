<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>PEDRA PAPER TISSORES</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div class="game">
        <h1>ROCK PAPER SCISSORS GAME</h1>
        <div class="options">
            <i class="fa-regular fa-hand-back-fist" onclick="playGame('ROCK')" alt="ROCK"></i>
            <i class="fa-regular fa-hand" onclick="playGame('PAPER')" alt="PAPER"></i>
            <i class="fa-regular fa-hand-scissors" onclick="playGame('SCISSORS')" alt="SCISSORS"></i>
        </div>
        <div id="result" class="result"></div>
    </div>
    <script src="JS/javascript.js"></script>
</body>
</html>
