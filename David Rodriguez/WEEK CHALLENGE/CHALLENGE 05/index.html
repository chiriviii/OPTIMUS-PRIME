<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,700;1,400&display=swap" rel="stylesheet">
  <script defer src="javascript.js"></script>
  <title>Reproductor de Música</title>
</head>
<body>

    <div class="Reproductor">
        <div class="IDmusica">
        <img src="Imatge/648f03733ec603fff003b1e6ae302f9b.jpg" alt="Portada" class="Portada">
            <h1 class="h1">Kaikai Kitan 呪術廻</h1>
            <h2 class="h2">EVE</h2>
        </div>
        <audio id="Audio">
          <source src="Audio/music.mp3" type="audio/mp3">
        </audio>
        <div class="progress" style="background-color:#1b3d16">
          <input type="range" class="progressBar" id="progressInput" value="0" min="0" max="100" step="0.05">
        </div>
        <div class="buttons">
            <button id="playBtn">
              <i class="fa-solid fa-play fa-2xl" style="color: #cfe9cb;"></i>
            </button>
            <button id="pauseBtn">
              <i class="fa-solid fa-pause fa-2xl" style="color: #cfe9cb;"></i>
            </button>
            <button id="stopBtn">
              <i class="fa-solid fa-stop fa-2xl" style="color: #cfe9cb;"></i>
            </button>
            <button id="forwardBtn">
              <i class="fa-solid fa-forward" style="font-size: 1.90em;"></i>
            </button>
        </div>
    </div>
    
</body>
</html>
