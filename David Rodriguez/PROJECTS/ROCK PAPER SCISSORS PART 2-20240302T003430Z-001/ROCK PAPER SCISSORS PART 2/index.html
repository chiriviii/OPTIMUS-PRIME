<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>PEDRA PAPER TISSORES</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <div id="welcomeScreen" class="container">
        <h1>ROCK PAPER SCISSORS</h1>
        <h2>LET'S PLAY!</h2>
        <p>Please enter your username:</p>
        <input type="text" id="usernameInput" placeholder="Enter your username">
        <button id="startGame">Start Game</button>
    </div>
    <div id="gameScreen" class="container" style="display: none;">
        <div class="game">
            <h1>ROCK PAPER SCISSORS</h1>
            <div class="options">
                <i class="far fa-hand-rock" onclick="play('rock')" alt="Rock"></i>
                <i class="far fa-hand-paper" onclick="play('paper')" alt="Paper"></i>
                <i class="far fa-hand-scissors" onclick="play('scissors')" alt="Scissors"></i>
            </div>
            <div class="choices">
                <div id="playerChoice" class="choice"></div>
                <div id="computerChoice" class="choice"></div>
            </div>
            <div id="result" class="result"></div>
            <div class="scoreboard">
                <div>Player Score: <span id="playerScore">0</span></div>
                <div>IA Score: <span id="computerScore">0</span></div>
                <div>Ties: <span id="ties">0</span></div>
                <div>Max Streak: <span id="maxStreak">0</span></div>
            </div>
        </div>
    </div>
    <div id="rankingScreen" class="container" style="display: none;">
        <div class="ranking">
            <h1>You lose!</h1>
            <h2>Max Streak Ranking:</h2>
            <div id="rankingList" class="ranking-list"></div>
            <button id="startNextRound">Start Next Round</button>
        </div>
    </div>
    <script src="JS/javascript.js"></script>
</body>
</html>
